<p style="text-align: center; font-weight: bold;">
  Welcome, {{ username }}!
</p>
<br>
<br>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.username}} </td>
      
    </ng-container>
  
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address }} </td>
    </ng-container>
    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef> Skills</th>
      <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hobbies">
      <th mat-header-cell *matHeaderCellDef> Hobbies </th>
      <td mat-cell *matCellDef="let element"> {{element.hobbies}} </td>
    </ng-container>
  
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
