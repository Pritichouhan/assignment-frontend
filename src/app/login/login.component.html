<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form  #loginForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password">
            </div>
            <div class="button-container">
              <button type="submit" (click)="login()" class="login-button">Login</button>
              <button type="button" (click)="clear()" class="clear-button">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
