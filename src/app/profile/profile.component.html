<h1 style="font-weight: bold; text-align: center;">My Project Name</h1>

  <p style="text-align: center; font-weight: bold;">
    Welcome, {{ username }}!
  </p>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
              <form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input type="text"  name="name" ngModel placeholder="name">
                </div>
                <div class="form-group">
                  <label for="mobileNumber">Mobile Number: </label>
                  <input type="number"  name="mobileNumber" ngModel placeholder="mobile Number">
                </div>
                <div class="form-group">
                  <label for="address">Address: </label>
                  <input type="text"  name="address" ngModel placeholder="address">
                </div>
                <div class="form-group">
                  <label for="skills">Skills: </label>
                  <input type="text"  name="skills" ngModel placeholder="skills">
                </div>
                <div class="form-group">
                  <label for="hobbies">Hobbies: </label>
                  <input type="text"  name="hobbies" ngModel placeholder="hobbies">
                </div>
                <div class="form-group">
                  <label for="photo">Photo: </label>
                  <input type="text"  name="photo" ngModel placeholder="photo">
                </div>
                <div class="button-container">
                  <button type="submit"  class="login-button">Submit</button>
        
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
